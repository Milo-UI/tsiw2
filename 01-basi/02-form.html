<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS - Basi 02 - Form</title>
</head>
<body>

    <h1>HTML & CSS - Basi 02 - Form</h1>

    <!--
        I form vengono utilizzati per ottenere informazioni dall'utente, che sia per permettergli di fare il login o la registrazione al sito, o per contattare i proprietari del sito mandandogli un messaggio, o ancora form di ricerca dove possiamo chiedere all'utente i parametri della sua ricerca.

        Per questo di solito un form è composto da una serie di campi di input nei quali l'utente può immettere informazioni. In base al tipo di informazione richiesta, servirà un tipo di input specifico che stabiliremo con l'attributo type.
    -->

    <!--
        Il tag INPUT è autoconclusivo e ha sempre l'attributo type per indicareil genere di dato che ci aspettiamo dall'utente. Per esempio text, che è il più generico, si aspetta una stringa di testo di qualsiasi tipo.

        È buona norma utilizzare i tag LABEL per etichettare i campi di input, così che il browser, ma soprattutto gli utenti, sappiano che tipo di dato ci aspettiamo.
        Per collegare tra loro LABEL e INPUT, assegnamo un attributo id a input e il valore di questo attributo sarà uguale al valore dell'attributo for della LABEL.

        L'attributo name serve nel momento in cui il form viene inviato e chi lo riceve prende i dati e li processa in ase a ciò che serve servendosi dell'attributo name.
        In HTML name serve anche a raggruppare assieme parti di un form.

        Esistono dei campi di input che non richiedono all'utente di scrivere qualcosa, ma di selezionare una o più opzioni, come per esempio i radio button e le select.

        La select è un campo di input che permette all'utente di cliccare su di essa per avere un menù a tendina dal quale scegliere il valore da inserire e da inviare col form. Siccome dobbiamo inserire noi le opzioni della select, non useremo un tag input che è autoconclusivo, ma un tag SELECT, che accetta al suo interno dei tag OPTION, i quali riporteranno le opzioni di valori tra cui scegliere.

        Utilizziamo il tag TEXTAREA per dare all'utente la possibilità di scrivere una grande quantità di testo.

        Alla fine del form metteremo un campo di input di tipo submit, che farà visualizzare un bottone che permetterà all'utente di inviare il form appena compilato. Al click, il browser prenderà il valore all'interno dell'attributo action e invierà lì i dati inseriti dall'utente.
    -->

    <form>
        <label for="nome">Nome:</label> <br>
        <input type="text" id="nome" name="nome" placeholder="Inserisci il tuo nome completo"> <br><br>

        <label for="email">Email:</label> <br>
        <input type="email" id="email" name="email" placeholder="Inserisci la tua mail"> <br><br>

        <label for="password">Password:</label> <br>
        <input type="password" id="password" name="password" placeholder="Inserisci la tua password"> <br><br>

        <label for="provincia">Provincia:</label> <br>
        <select id="provincia" name="provincia">
            <option value="">Seleziona la tua provincia</option>
            <option value="to">Torino</option>
            <option value="mi">Milano</option>
            <option value="roma">Roma</option>
        </select> <br><br>

        <span>Seleziona il tuo gender:</span> <br>
        <input type="radio" id="gender1" name="gender" value="uomo">
        <label for="gender1">Uomo</label>
        <input type="radio" id="gender2" name="gender" value="donna">
        <label for="gender2">Donna</label>
        <input type="radio" id="gender3" name="gender" value="altro">
        <label for="gender3">Altro</label> <br><br>

        <label for="bio">Dicci qualcosa sulla tua vita:</label> <br>
        <textarea id="bio" name="bio" cols="60" rows="10" placeholder="Parlaci di te..."></textarea> <br><br>

        <input type="checkbox" id="privacy" name="privacy" value="accettato">
        <label for="privacy">Ho letto e accetto i termini e condizioni riportati nella privacy policy</label> <br><br>

        <input type="reset" value="Resetta il form">

        <!-- <input type="submit" value="Invia il form e registrati"> -->
        <button type="submit">
            <strong>Registrati al sito</strong>
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right-icon lucide-arrow-right"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
        </button>
    </form>
    
</body>
</html>
